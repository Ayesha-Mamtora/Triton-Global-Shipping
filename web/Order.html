<!DOCTYPE html>
<html>
<head>
	<title>Request an Order</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1> REQUEST AN ORDER</h1>
	<div>
		<form>
			<div class="info">
				<label> Name: </label>
				<input type="text" name="name">
			</div>
			<div class="info">
				<label> Contact number:</label>
				<input type="text" name="contactnumber">
			</div>
			<div class="info">
				<label>Email:</label>
				<input type="text" name="email">
			</div>
			<div class="info">
				<label> Address:</label>
				<input type="text" name="address">
			</div>
			<h2> RECEIVER DETAILS</h2>
			<div class="info">
				<label>Name:</label>
				<input type="text" name="name">
			</div>
			<div class="info">
				<label> Contact Number:</label>
				<input type="text" name="phoneNo">
			</div>
			<div class="info">
				<label> Address:</label>
				<input type="text" name="address">
			</div>
			<h2> PACKAGE DETAILS</h2>
			<div class="info">
				<label>Package type:</label>
				<input type="text" name="type">
			</div>
			<div class="info">
				<label>Weight(kg):</label>
				<input type="text" name="weight">
			</div>
			<div class="info">
				<label>Length(cm):</label>
				<input type="text" name="length">
			</div>
			<div class="info">
				<label>Width(cm):</label>
				<input type="text" name="width">
			</div>
			<div class="info">
				<label>Height(cm):</label>
				<input type="text" name="height">
			</div>
			<div class="info">
				<label>Quantity:</label>
				<input type="text" name="quantity">
			</div>
			<div class="info">
				<label>Day of dispatch</label>
				<input type="date" name="dispatch">
			</div>
			<div class="info">
				<label>Day of arrival:</label>
				<input type="date" name="arrival">
			</div>
			<div class="info">
				<label>Level of agency:</label>
				<input type="text" name="agency">
			</div>
			<div class="info">
				<label>Dangerous item:</label>
				<input type="text" name="Dangerous">
			</div>
			<BUTTON>ADD ANOTHER ITEM</BUTTON>
			<BUTTON>ORDER</BUTTON>

		</form>
	</div>

</body>
</html>
